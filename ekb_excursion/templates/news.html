<div class="news">
    <h1>Новости</h1>
    {% for new in news %}
        <div class="new">
            <div class="new__headline">
                <h2 class="new__title">{{ new.header }}</h2>
                <div class="new__date">{{ new.date_create }}</div>
            </div>
            <p class="new__text">{{ new.text }}</p>
            <a class="new__read-more-button" href="topics/{{ new.id }}">Читать далее</a>
        </div>
    {% endfor %}
</div>
