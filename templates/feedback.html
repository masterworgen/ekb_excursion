{% load staticfiles %}
<div class="feedback">
    <h1 class="feedback__title page-title">Отзывы</h1>
    <form class="feedback__form form clearfix">
        <div class="csrf-token">{% csrf_token %}</div>
        <div class="form__input input">
            <input id="feedback__name-field" name="name" class="input__field" required>
            <label for="feedback__name-field" class="input__label">Имя</label>
        </div>
        <div class="form__input input input_textarea">
            <textarea id="feedback__text-field" name="text" class="input__field" required></textarea>
            <label for="feedback__text-field" class="input__label">Комментарий</label>
        </div>
{#        <label class="form__button button send-feedback" for="feedback__submit">Отправить</label>#}
        <input class="form__button button send-feedback" id="feedback__submit" type="submit" value="Отправить">
    </form>
    <div class="feedback__comments comments">
        {% for feedback in fb %}
            <div class="comments__comment comment">
                <span class="comment__author">{{ feedback.name }}</span>
                <p class="comment__text">{{ feedback.text }}</p>
                <span class="comment__date">{{ feedback.date_create }}</span>
            </div>
        {% endfor %}
    </div>
    <script src="{% static "js/feedback.js" %}"></script>
</div>
