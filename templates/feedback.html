<div class="feedback">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.name }}
        <label>
            Текст комментария:
            {{ field.text }}
        </label>
        {% endfor %}
        <input type="button" value="Отправить">
    </form>
    <div>
        <h2 class="">Имя</h2>
        <p class="">Текст</p>
        <span class="">сегодня в 8:44</span>
    </div>
</div>
